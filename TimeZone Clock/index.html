<!DOCTYPE html>
<html>
<head>
	<title>Timezone Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Timezone Clock</h1>
		<button id="show-times-button">Show Times</button>
		<div class="clocks-container">
			<div class="clock">
				<div class="clock-label">New York</div>
				<div class="clock-time hidden" id="new-york-time"></div>
			</div>
			<div class="clock">
				<div class="clock-label">London</div>
				<div class="clock-time hidden" id="london-time"></div>
			</div>
			<div class="clock">
				<div class="clock-label">Tokyo</div>
				<div class="clock-time hidden" id="tokyo-time"></div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
